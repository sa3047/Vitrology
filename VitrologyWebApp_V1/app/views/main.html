<!--Main Dashboard Page
List of registered user
Ability to delete the user -->
<div class="row ">
    <div style="text-align:center">
       <h4>{{header}}</h4>
     </div>
</div>
<br />
<div class="container ">
    <table class="table table-bordered">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Delete User</th>
        </tr>
        <tr ng-repeat="user in users ">
            <td>
                {{user.FirstName}}
            </td>
            <td>
                {{user.LastName}}
            </td>
            <td>
                {{user.Email}}
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteUser(user.Id)">Delete</button>
            </td>
        </tr>
    </table>
</div>
